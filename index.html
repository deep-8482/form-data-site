<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Form</title>
</head>
<body>

  <h2>Submit Your Data</h2>
  <form onsubmit="submitData(); return false;">
    <input id="name" placeholder="Enter your name" required /><br><br>
    <input id="choice" placeholder="Enter your choice" required /><br><br>
    <button type="submit">Submit</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDP4W466FiYZevlqoTYz8cWSkIuBJYzcxE",
      authDomain: "userinputdb.firebaseapp.com",
      databaseURL: "https://userinputdb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "userinputdb",
      storageBucket: "userinputdb.appspot.com",
      messagingSenderId: "799953334775",
      appId: "1:799953334775:web:c3f5dc1f9e90de73b9bef2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function submitData() {
      const name = document.getElementById("name").value;
      const choice = document.getElementById("choice").value;

      database.ref("submissions").push({
        name: name,
        choice: choice
      })
      .then(() => {
        alert("Data submitted successfully!");
        document.getElementById("name").value = "";
        document.getElementById("choice").value = "";
      })
      .catch((error) => {
        console.error("Error saving data:", error);
        alert("Failed to submit data.");
      });
    }
  </script>

</body>
</html>
