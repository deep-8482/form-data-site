<!DOCTYPE html>
<html>
<head>
  <title>Firebase Submission</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Submit Your Info</h2>
  <form id="dataForm">
    <input type="text" id="nameInput" placeholder="Your name" required><br>
    <input type="text" id="choiceInput" placeholder="Your choice" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDP4W466FiYZevlqoTYz8cWSkIuBJYzcxE",
      authDomain: "userinputdb.firebaseapp.com",
      databaseURL: "https://userinputdb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "userinputdb",
      storageBucket: "userinputdb.appspot.com",
      messagingSenderId: "799953334775",
      appId: "1:799953334775:web:c3f5dc1f9e90de73b9bef2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("dataForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("nameInput").value;
      const choice = document.getElementById("choiceInput").value;

      db.ref("submissions").push({
        name: name,
        choice: choice
      }).then(() => {
        alert("Data submitted!");
        document.getElementById("dataForm").reset();
      }).catch((error) => {
        alert("Error: " + error.message);
      });
    });
  </script>
</body>
</html>
