<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Data to Firebase</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    form {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form onsubmit="event.preventDefault(); submitData();">
    <h2>Hi I Am Deep<br>Please Answer The Questions</h2>
    <input type="text" id="username" placeholder="Your name" required />
    <h3>Do You Love Me ?  or anyone</h3>
    <select id="option">
      <option value="NO">NO</option>
      <option value="YES 1">YES 1</option>
      <option value="YES 2">YES 2</option>
      <option value="YES 3">YES YES YES</option>
    </select>
    <button type="submit">Submit</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDP4W466FiYZevlqoTYz8cWSkIuBJYzcxE",
      authDomain: "userinputdb.firebaseapp.com",
      databaseURL: "https://userinputdb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "userinputdb",
      storageBucket: "userinputdb.appspot.com",
      messagingSenderId: "799953334775",
      appId: "1:799953334775:web:c3f5dc1f9e90de73b9bef2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.submitData = () => {
      const name = document.getElementById("username").value;
      const option = document.getElementById("option").value;

      const data = {
        name: name,
        option: option,
        timestamp: new Date().toISOString()
      };

      push(ref(db, "user_inputs"), data)
        .then(() => {
          alert("✅ I LOVE YOU RINA!");
          document.querySelector("form").reset();
        })
        .catch((error) => {
          console.error(error);
          alert("❌ Error sending data");
        });
    };
  </script>
</body>
</html>
